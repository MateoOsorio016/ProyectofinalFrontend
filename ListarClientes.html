    <div class="container">

    <!-- Modal Trigger -->
  
  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">

        <div class="container">
            <div class="row">
                <form class="col s12">
                    
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="hidden" id="_id" class="validate">
                        <input id="nombre" type="text" class="validate">
                        <label for="nombre">Nombre</label>
                      </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="apellido" type="text" class="validate">
                        <label for="apellido">Apellido</label>
                      </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="documento" type="text" class="validate">
                        <label for="documento">Documento</label>
                    </div>
                    <div class="input-field col s12">
                      <i class="material-icons prefix">lock</i>
                      <input id="email" type="text" class="validate">
                      <label for="email">Email</label>
                  </div>
                    <div class="input-field col s12">
                     <i class="material-icons prefix">lock</i>
                     <input id="telefono" type="number" class="validate">
                     <label for="telefono">Telefono</label>
                      </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="direccion" type="text" class="validate">
                        <label for="direccion">Direccion</label>
                         </div>
                      <div class="input-field col s12">
                          <select class="browser-default" title="Estado" id="estado">
                            <option value="" disabled selected>Elija el estado</option>
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                          </select>
                      </div>
                    <div class="input-field col s12">
                        <button id="btnActualizarCliente" class="btn waves-effect waves-light" type="button" name="action">Actualizar
                            <i class="material-icons right">send</i>
                          </button>
                    </div>
                  
                </form>
              </div>
        </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
