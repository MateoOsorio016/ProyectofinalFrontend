                    <th>

          <a href="RegistrarVenta.html" class="waves-effect waves-light btn">Registrar</a>

    <!-- Modal Trigger -->
  
  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">

        <div class="container">
            <div class="row">
                <form class="col s12">
                    
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="hidden" id="_id" class="validate">
                        <input id="factura" type="text" class="validate">
                        <label for="factura">Factura</label>
                      </div>
                        <div class="input-field col s12">
                      <i class="material-icons prefix">lock</i>
                      <input id="cliente" type="text" class="validate">
                      <label for="cliente">Cliente</label>
                    </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input id="producto" type="text" class="validate">
                  <label for="producto">Producto</label>
                </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="subtotal" type="number" class="validate">
                        <label for="subtotal">Subtotal</label>
                      </div>
                      <div class="input-field col s12">
                          <i class="material-icons prefix">lock</i>
                          <input id="iva" type="number" class="validate">
                          <label for="iva">IVA</label>
                      </div>
                      <div class="input-field col s12">
                          <button id="btnActualizarVenta" class="btn waves-effect waves-light" type="button" name="action">Actualizar
                              <i class="material-icons right">send</i>
                            </button>
                      </div>
                    
                  
                </form>
            </div>
        </div>
    

    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
