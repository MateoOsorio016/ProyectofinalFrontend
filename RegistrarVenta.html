<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Registrar Usuario</title>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="col s12">

                <div class="input-field col s12">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="factura" type="text" class="validate">
                  <label for="factura">Factura</label>
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input id="cliente" type="text" class="validate">
                  <label for="cliente">Cliente</label>
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input id="producto" type="text" class="validate">
                  <label for="producto">Producto</label>
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input id="subtotal" type="number" class="validate">
                  <label for="subtotal">Subtotal</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="iva" type="number" class="validate">
                    <label for="iva">IVA</label>
                </div>
                <div class="input-field col s12">
                    <button id="btnRegistrarVenta" class="btn waves-effect waves-light" type="button" name="action">Registrar
                        <i class="material-icons right">send</i>
                      </button>
                </div>
              
            </form>
          </div>
    </div>
    
    <script src="ventas.js"></script>

    
</body>
</html>
